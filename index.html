<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <section class="input-area">
        <textarea class="input-box"></textarea>
    </section>
    <section class="keyboard-area">
        <div class="layout-row">
            <button type="button" class="keyboard-symbol eng" value="`">`</button>
            <button type="button" class="keyboard-symbol eng" value="1">1</button>
            <button type="button" class="keyboard-symbol eng" value="2">2</button>
            <button type="button" class="keyboard-symbol eng" value="3">3</button>
            <button type="button" class="keyboard-symbol eng" value="4">4</button>
            <button type="button" class="keyboard-symbol eng" value="5">5</button>
            <button type="button" class="keyboard-symbol eng" value="6">6</button>
            <button type="button" class="keyboard-symbol eng" value="7">7</button>
            <button type="button" class="keyboard-symbol eng" value="8">8</button>
            <button type="button" class="keyboard-symbol eng" value="9">9</button>
            <button type="button" class="keyboard-symbol eng" value="0">0</button>
            <button type="button" class="keyboard-symbol eng" value="-">-</button>
            <button type="button" class="keyboard-symbol eng" value="=">=</button>
            <button type="button" class="keyboard-symbol eng" value="backspace">backspace</button>
        </div>
        <div class="layout-row">
            <button type="button" class="keyboard-symbol eng" value="tab">tab</button>
            <button type="button" class="keyboard-symbol eng" value="q">q</button>
            <button type="button" class="keyboard-symbol eng" value="w">w</button>
            <button type="button" class="keyboard-symbol eng" value="e">e</button>
            <button type="button" class="keyboard-symbol eng" value="r">r</button>
            <button type="button" class="keyboard-symbol eng" value="t">t</button>
            <button type="button" class="keyboard-symbol eng" value="y">y</button>
            <button type="button" class="keyboard-symbol eng" value="u">u</button>
            <button type="button" class="keyboard-symbol eng" value="i">i</button>
            <button type="button" class="keyboard-symbol eng" value="o">o</button>
            <button type="button" class="keyboard-symbol eng" value="p">p</button>
            <button type="button" class="keyboard-symbol eng" value="[">[</button>
            <button type="button" class="keyboard-symbol eng" value="]">]</button>
            <button type="button" class="keyboard-symbol eng" value="\">\</button>
            <button type="button" class="keyboard-symbol eng" value="delete">delete</button>
        </div>
        <div class="layout-row">
            <button type="button" class="keyboard-symbol eng" value="capslock">caps lock</button>
            <button type="button" class="keyboard-symbol eng" value="a">a</button>
            <button type="button" class="keyboard-symbol eng" value="s">s</button>
            <button type="button" class="keyboard-symbol eng" value="d">d</button>
            <button type="button" class="keyboard-symbol eng" value="f">f</button>
            <button type="button" class="keyboard-symbol eng" value="g">g</button>
            <button type="button" class="keyboard-symbol eng" value="h">h</button>
            <button type="button" class="keyboard-symbol eng" value="j">j</button>
            <button type="button" class="keyboard-symbol eng" value="k">k</button>
            <button type="button" class="keyboard-symbol eng" value="l">l</button>
            <button type="button" class="keyboard-symbol eng" value=";">;</button>
            <button type="button" class="keyboard-symbol eng" value="'">'</button>
            <button type="button" class="keyboard-symbol eng" value="enter">enter</button>
        </div>
        <div class="layout-row">
            <button type="button" class="keyboard-symbol eng" value="shift">shift</button>
            <button type="button" class="keyboard-symbol eng" value="z">z</button>
            <button type="button" class="keyboard-symbol eng" value="x">x</button>
            <button type="button" class="keyboard-symbol eng" value="c">c</button>
            <button type="button" class="keyboard-symbol eng" value="v">v</button>
            <button type="button" class="keyboard-symbol eng" value="b">b</button>
            <button type="button" class="keyboard-symbol eng" value="n">n</button>
            <button type="button" class="keyboard-symbol eng" value="m">m</button>
            <button type="button" class="keyboard-symbol eng" value=",">,</button>
            <button type="button" class="keyboard-symbol eng" value=".">.</button>
            <button type="button" class="keyboard-symbol eng" value="/">/</button>
            <button type="button" class="keyboard-symbol eng" value="up">
                <i class="material-icons">keyboard_arrow_up</i>
            </button>
            <button type="button" class="keyboard-symbol eng" value="shift">shift</button>
        </div>
        <div class="layout-row">
            <button type="button" class="keyboard-symbol eng" value="crtl">ctrl</button>
            <button type="button" class="keyboard-symbol eng" value="win">win</button>
            <button type="button" class="keyboard-symbol eng" value="alt">alt</button>
            <button type="button" class="keyboard-symbol eng" value="space">space</button>
            <button type="button" class="keyboard-symbol eng" value="alt">alt</button>
            <button type="button" class="keyboard-symbol eng" value="crtl">ctrl</button>
            <button type="button" class="keyboard-symbol eng" value="left">
                <i class="material-icons">keyboard_arrow_left</i>
            </button>
            <button type="button" class="keyboard-symbol eng" value="down">
                <i class="material-icons">keyboard_arrow_down</i>
            </button>
            <button type="button" class="keyboard-symbol eng" value="right">
                <i class="material-icons">keyboard_arrow_right</i>
            </button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
